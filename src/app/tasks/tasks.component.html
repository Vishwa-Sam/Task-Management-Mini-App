<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for( tasks of selectedUserTasks; track tasks.id){
      <li>
        <app-task  [task]="tasks" />
      </li>
    }
  </ul>
</section>

@if(isAddingTask === true){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}
